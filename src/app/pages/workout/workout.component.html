<div class="main_component">
    <div class="div-flex">
        <mat-grid-list [cols]="!workouts ? 0 : workouts.length" rowHeight="3:1">
            <mat-grid-tile *ngFor="let i of workouts" [ngStyle]="{'background-color': 'lightgreen', 'color': 'black'}">
                <table>
                    <tr>
                        <th colspan="3"><h1 id="link" [routerLink]="'/workout/' + i.name">{{i.name}}</h1></th>
                    </tr>
                    <tr>
                        <th>Movements</th>
                        <th>Length</th>
                        <th>Energy burned</th>
                    </tr>
                    <tr>
                        <td><p *ngFor="let j of i.movements">{{j.name}}</p></td>
                        <td>{{i.length}} minutes</td>
                        <td>{{i.calories_burned | kcalKJ}}</td>
                    </tr>
                </table>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
<div id="footer"><p>Click the italic words to see in depth information about the movements in each of our workouts!</p></div>

<div class="main_component">
    <div class="div-flex">
        <h1>Your profile</h1>
        <form [formGroup]="userModifyForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" required="required"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="username">Username: </mat-label>
                <input matInput type="text" formControlName="username" required="required"/>
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">First name: </mat-label>
                    <input matInput type="text" formControlName="firstname" required="required"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Last name: </mat-label>
                    <input matInput type="text" formControlName="lastname" required="required"/>
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Modify</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
    </div>
</div>
